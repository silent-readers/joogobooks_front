<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/Create Post.css" />
    <script src="../js/Create Post.js"></script>
    <title>Create Post</title>
  </head>

  <body>
    <header class="navbar">
      <nav>
        <div class="nav-container">
          <a href="../html/Home.html">
            <img class="book" src="../img/books.png" alt="logo" />
          </a>
          <div class="menu-container">
            <ul class="menu">
              <li><img class="user" src="../img/user.png" alt="user" /></li>
              <ul class="menu1">
                <li>[별명]님, 환영합니다.</li>
                <li><a href="../html/My Page.html">My Page</a></li>
                <li><a href="../html/Home.html">Logout</a></li>
              </ul>
            </ul>
            <ul class="menu2">
              <li><a href="../html/Home.html">Home</a></li>
              <li><a href="../html/Shop.html">Shop</a></li>
              <li><a href="../html/Search.html">Search</a></li>
              <li><a href="../html/Chat.html">Chat</a></li>
              <li><a href="../html/About Us.html">About Us</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <div class="left-section">
        <div class="img-group">
          <h2>이미지 첨부하기</h2>
          <input
            type="file"
            id="imageInput"
            accept="image/*"
            class="fileInput"
          />
          <img class=book-cover src="../img/book-cover.png">
        </div>
        <div class="input-group">
          <button id="attachImageButton">사진 첨부하기</button>
        </div>
      </div>
      <div class="right-section">
        <form class="form-group">
          <ul>
            <li class="input-group">책 제목</li>
            <li>
              <input type="text" id="titleInput" />
            </li>
            <ul>
              <li class="input-group">저자</li>
              <li>
                <input type="text" id="authorInput" />
              </li>
            </ul>
            <ul>
              <li class="input-group">출판사</li>
              <li>
                <input type="text" id="publisherInput" />
              </li>
            </ul>
            <ul>
              <li class="select-group">책 상태</li>
              <li>
                <select id="actionSelect">
                  <option value="최상">최상</option>
                  <option value="상">상</option>
                  <option value="중">중</option>
                  <option value="하">하</option>
                  <option value="최하">최하</option>
                </select>
              </li>
            </ul>
            <ul>
              <li class="input-group">정가</li>
              <li>
                <input type="number" id="regularPriceInput" />
              </li>
            </ul>
            <ul>
              <li class="input-group">판매가</li>
              <li>
                <input type="number" id="salePriceInput" />
              </li>
            </ul>
            <ul>
              <li class="input-group">책 상태</li>
              <li>
                <p>
                  <textarea
                    placeholder="예) 첫장에 낙서가 있지만, 그 외에는 다 괜찮습니다."
                  ></textarea>
                </p>
              </li>
            </ul>
        </form>
        <div class="button-group">
          <button id="reset">초기화</button>
          <button id="register">등록하기</button>
        </div>
      </div>
    </section>
    <footer class="footer">
      <p>&copy; 2023, joongo-readers. All rights reserved.</p>
    </footer>
  </body>
</html>
